<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mintlayer Tipping App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      color: #2e86de;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2e86de;
      color: white;
      font-weight: bold;
      margin-top: 1.5rem;
    }
    .note {
      font-size: 0.85rem;
      color: #777;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send a Tip</h1>
    <form id="tipForm">
      <label for="recipient">Recipient (username, address or QR code):</label>
      <input type="text" id="recipient" required />

      <label for="amount">Amount:</label>
      <input type="number" id="amount" required step="any" min="0.00001" />

      <label for="token">Choose Token:</label>
      <select id="token">
        <option value="ml">ML (Mintlayer)</option>
        <option value="btc">BTC (Lightning)</option>
      </select>

      <label>
        <input type="checkbox" id="zkOption" /> Use zk-Thunder for privacy
      </label>

      <button type="submit">Send Tip</button>
    </form>
    <div class="note">Note: This is a prototype UI. Integration with Mintlayer RPC and Lightning node is required for full functionality.</div>
  </div>

  <script>
    document.getElementById('tipForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const recipient = document.getElementById('recipient').value;
      const amount = document.getElementById('amount').value;
      const token = document.getElementById('token').value;
      const zkEnabled = document.getElementById('zkOption').checked;

      // Placeholder for future integration
      console.log({ recipient, amount, token, zkEnabled });
      alert("Tip request submitted. Integration pending.");
    });
  </script>
</body>
</html>
